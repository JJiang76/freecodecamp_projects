<!DOCTYPE html>
<style>
	body {
		background-color: skyblue;
		display: flex;
		justify-content: center;
	}
	input, textarea {
		margin-bottom: 25px;
	}
	#title, #description {
		text-align: center;
	}
	#survey-form {
		display: flex;
		flex-direction: column;
	}
</style>

<html>
<head>
	<meta charset="utf-8">
	<title>Bella Survey Form</title>
</head>
<body>
	<div class="main">
		<h1 id="title">Bella Survey Form</h1>
		<p id="description">How much do you like Bella? Please answer accurately.</p>
		<form id="survey-form">
			<label for="name" id="name-label">Please enter your name:</label>
			<input type="text" id="name" placeholder="name" name="name" required>

			<label for="email" id="email-label">Please enter your email:</label>
			<input type="email" id="email" placeholder="email address" name="email" required>

			<label for="number" id="number-label">On a scale of 0-10, how much do you love Bella?</label>
			<input type="number" id="number" placeholder="love" min="0" max="10" name="love">

			<p>What is Bella's favorite food?</p>
			<label for="pb"><input type="radio" id="pb" name="food" value="pb"> Peanut butter</label>
			<label for="beef"><input type="radio" id="beef" name="food" value="beef"> Beef (stew)</label>
			<label for="eggs"><input type="radio" id="eggs" name="food" value="eggs"> Eggs</label>
			<label for="poop"><input type="radio" id="poop" name="food" value="poop"> Poopies</label>

			<p>What are Bella's favorite activities? (Select all that apply)</p>
			<label for="sleep"><input type="checkbox" id="sleep" name="activity" value="sleep"> Sleeping</label>
			<label for="play"><input type="checkbox" id="play" name="activity" value="play"> Playing with Brookie</label>
			<label for="bath"><input type="checkbox" id="bath" name="activity" value="bath"> Taking a bath</label>
			<label for="salon"><input type="checkbox" id="salon" name="activity" value="salon"> Going to the salon</label>

			<label for="friends">Who is Bella's best friend?</label>
			<select id="dropdown" name="friends">
				<option disabled selected value> -- select an option -- </option>
				<option value="Jason">Jason</option>
				<option value="Brookie">Brookie</option>
				<option value="Cony">Cony</option>	
				<option value="Mom">Momo</option>
			</select>

			<p>Additional comments:</p>
			<textarea name="comments" cols=4 rows=6></textarea>
			<button type="submit" id="submit">Submit</button>

		</form>
	</div>
</body>
</html>
